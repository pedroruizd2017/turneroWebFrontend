<!DOCTYPE html>
<html ng-app="turneroWebLoginApp">
    <head>
        <title>TurneroWeb | 2018</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--PARA FILTRO DE BUSQUEDA CON FECHA-->
        <script src="script/lib/moment.js" type="text/javascript"></script>

        <script src="script/lib/jquery.min.js" type="text/javascript"></script>
        <!--<script src="css/alertify/lib/alertify.min.js" type="text/javascript"></script>-->
        <link href="css/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/pickList.css" rel="stylesheet" type="text/css"/>
        <script src="script/lib/angularjs.js" type="text/javascript"></script>
        <!--<script src="script/lib/ui-bootstrap-tpls-2.5.0.js" type="text/javascript"></script>-->
        <script src="script/lib/ui-bootstrap-0.11.0.js" type="text/javascript"></script>
        <link href="css/estiloCombo.css" rel="stylesheet" type="text/css"/>
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
        <!--<link href="css/checkBoxStyle.css" rel="stylesheet" type="text/css"/>-->


        <link href="css/lib/sweet_alert/sweetalert.css" rel="stylesheet" type="text/css"/>
        <link href="css/listBoxCss.css" rel="stylesheet" type="text/css"/>
        <!--<link rel="icon" type="image/png" href="img/icon_1.png" />-->
        <link rel="shortcut icon" type="image/x-icon" href="//production-assets.codepen.io/assets/favicon/favicon-8ea04875e70c4b0bb41da869e81236e54394d63638a1ef12fa558a4a835f1164.ico" />
        <script src="script/lib/angular-ip-adress-validate.js" type="text/javascript"></script>
        <style>
            #mainMenu {
                margin-top: 20px;
            }
        </style>
    </head>
    <body ng-controller="cambioCtrl" style="background-image: url('img/fondo/fondoHD.jpg')">
        <div class="container">
            <div class="row">
                <div clas="col-md-4" id='mainMenu'>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title" id="myModalLabel">Cambio de Turno
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-12">
                                    <h5>Seleccione para cambio de turno:</h5>

                                    <!--inicio-->
                                    <div id="listBox" style="cursor: pointer">
                                        <div class="dual-list list-left col-md-5">
                                            <div class="well text-right">
                                                <div class="row">
                                                    <div class="col-md-10">
                                                        <div class="input-group">
                                                            <span class="input-group-addon glyphicon glyphicon-search"></span>
                                                            <input type="text" name="SearchDualList" class="form-control" placeholder="Lista de turnos pendientes..." />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <div class="btn-group">
                                                            <a class="btn btn-default selector" title="select all"><i class="glyphicon glyphicon-unchecked" id="checkAll1"></i></a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="well" style="max-height: 300px;overflow: auto; cursor: pointer;">
                                                    <ul class="list-group" id='listPaso'>
                                                        <span ng-repeat="rp in retiroPedido track by rp.idRetiro">
                                                            <li class="list-group-item">
                                                                <b style="color: red">{{rp.numero}}</b> - {{rp.hora}}<input type="hidden" id="dato{{rp.numRetiro}}" value="{{rp.idRetiro}}"></li>
                                                        </span>                                    
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="list-arrows col-md-1 text-center">
                                            <button class="btn btn-default btn-sm move-left" ng-click="back()">
                                                <span class="glyphicon glyphicon-chevron-left"></span>
                                            </button>

                                            <button class="btn btn-default btn-sm move-right" >
                                                <span class="glyphicon glyphicon-chevron-right"></span>
                                            </button>
                                        </div>

                                        <div class="dual-list list-right col-md-5">
                                            <div class="well">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                        <div class="btn-group">
                                                            <a class="btn btn-default selector" title="select all"><i class="glyphicon glyphicon-unchecked" id="checkAll2"></i></a>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-10">
                                                        <div class="input-group">
                                                            <input type="text" name="SearchDualList" class="form-control" placeholder="Lista de turnos listos..." />
                                                            <span class="input-group-addon glyphicon glyphicon-search"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="well" style="max-height: 300px;overflow: auto; cursor: pointer;">
                                                    <ul class="list-group" id="listSeleccionado">

                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="button" class="btn btn-lg btn-primary btn-block" ng-click="entregado()">
                                        <!--<a target="_blank" href="turnos.html">-->
                                        <!--<i class="fa fa-vk"></i>-->
                                        <span class=""><h5><b>ENTREGADO</b></h5></span>
                                        <!--</a>-->
                                    </button>
                                    <!--fin-->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script/lib/bootstrap.min.js" type="text/javascript"></script>
        <script src="script/pickList.js" type="text/javascript"></script>
        <script src="script/lib/base64.js" type="text/javascript"></script>
        <script src="script/lib/sweetalert-dev.js" type="text/javascript"></script>

        <!--CHART-->  
        <script src = "https://cdn.zingchart.com/zingchart.min.js" ></script>  
        <script src = "https://cdn.zingchart.com/angular/zingchart-angularjs.js" ></script>  
        <!--FIN CHART-->

        <script src="script/lib/customSelect.js" type="text/javascript"></script>

        <script src="script/lib/angular-route.js" type="text/javascript"></script>
        <script src="script/lib/angular-ui-router.min.js" type="text/javascript"></script>
        <script src="script/lib/ngCookies.js" type="text/javascript"></script>

        <script src="script/app_login.js" type="text/javascript"></script>

        <script src="script/controller/menu-controller.js" type="text/javascript"></script>
        <script src="script/service/retiro_pedido-service.js" type="text/javascript"></script>
    </body>
</html>
